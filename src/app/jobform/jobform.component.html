<h2 mat-dialog-title>Job form</h2>
<mat-dialog-content>
    @if (!data.id) {
        <p>Enter a new job</p>
    }
    @else {
        <p>editing job</p>
    }
    <form [formGroup]="jobForm">
        <input matInput formControlName="id" readonly hidden />
        @if (data.id) {
            <!-- <mat-form-field>
                <mat-label>id</mat-label>
            </mat-form-field> -->
        }
        <mat-form-field>
            <mat-label>job</mat-label>
            <input matInput formControlName="jobTitle" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>language</mat-label>
            <input matInput formControlName="language" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>company</mat-label>
            <input matInput formControlName="company" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>link</mat-label>
            <input matInput formControlName="link" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>source</mat-label>
            <input matInput formControlName="source" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>status</mat-label>
            <mat-select formControlName="status">
                @for (status of applicationStatusList; track status) {
                <mat-option [value]="status">{{status}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close] (click)="onSubmit()" [disabled]="!jobForm.valid" cdkFocusInitial>
        @if (data.id) {
            Save
        }
        @else {
            Create
        }
    </button>
</mat-dialog-actions>
