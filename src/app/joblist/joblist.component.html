<p>joblist works!</p>


<mat-list>
    @for (job of jobs(); track job.id) {
    <mat-list-item>
        <mat-card appearance="outlined">
            <mat-card-header>
                {{ job.jobTitle }}
            </mat-card-header>
            <mat-card-content>
                company: {{job.company}}
            </mat-card-content>
        </mat-card>
    </mat-list-item>
    }
</mat-list>
